<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>GNN Trend Tool</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:400,700">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/trajectory.css">
  <link rel="stylesheet" href="css/chart.css">
 
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>

<body>
  <div class="ui active dimmer">
    <div class="ui text loader">Loading</div>
  </div>
  <div id="documentation" class="ui large transition modal"></div>
  <div id="main-container">
    <h1 class="ui header">GNN TrAccEr</h1>
    <div class="ui grid">
      <div class="row">
        <div class="sixteen wide column">
          <div id="parameters" class="ui info message">
            <div class="header">Current Selections</div>
            <div class="ui divider"></div>
            <div class="ui grid">
              <div class="row">
                <div id="left-info" class="twelve wide column">
                  <div class="list-info">Strata</div>
                  <div id="strata-container" class="ui equal width grid"></div>
                </div>
                <div class="four wide column">
                  <div class="list-info">
                    <span>Series: </span>
                    <span id="series-link" class="modal-link"></span>
                  </div>
                  <div class="list-info">
                    <span>Time Range: </span>
                    <span id="time-link" class="modal-link"></span>
                  </div>
                  <div class="list-info">
                    <span>Variable: </span>
                    <span id="variable-link" class="modal-link"></span>
                  </div>
                  <div class="export-csv">
                    <span id="export-link" class='modal-link'>Export to CSV</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="sixteen wide column">
          <div id="no-records" class="ui error message"></div>
        </div>
      </div>
      <div class="row">
        <div class="sixteen wide column">
          <div id="not-shown-warning" class="ui error message"></div>
        </div>
      </div>
      <div class="row">
        <div class="sixteen wide column">
          <div id="low-area-warning" class="ui error message"></div>
        </div>
      </div>
      <div class="row">
        <div class="sixteen wide column">
          <div id="chart">
            <svg></svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/helpers.js"></script>

  <script src="js/stores/data_store.js"></script>

  <script src="js/models/configuration_model.js"></script>
  <script src="js/models/data_model.js"></script>

  <script src="js/templates/dropdown_modal_template.js"></script>
  <script src="js/templates/series_template.js"></script>
  <script src="js/templates/slider_modal_template.js"></script>
  <script src="js/templates/stratum_template.js"></script>
  <script src="js/templates/time_template.js"></script>
  <script src="js/templates/variable_template.js"></script>

  <script src="js/views/chart_view.js"></script>
  <script src="js/views/stratum_view.js"></script>
  <script src="js/views/series_view.js"></script>
  <script src="js/views/time_view.js"></script>
  <script src="js/views/variable_view.js"></script>
  <script src="js/views/stratum_modal_view.js"></script>
  <script src="js/views/series_modal_view.js"></script>
  <script src="js/views/time_modal_view.js"></script>
  <script src="js/views/variable_modal_view.js"></script>
  <script src="js/views/menu_view.js"></script>
  <script src="js/views/menu_view.js"></script>

  <script src="js/trend_controller.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
